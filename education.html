<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Education Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: rgb(2,0,36);
            background: linear-gradient(90deg, rgba(2,0,36,1) 0%, rgba(9,9,121,1) 40%, rgba(0,212,255,1) 100%);
            color: #333;
            padding: 20px;
            margin: 0;
        }
        .container {
            width: 50%;
            margin: 0 auto;
            background-color: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #2980b9;
            font-size: 24px;
            margin-bottom: 20px;
        }
        label {
            font-weight: bold;
            margin-top: 10px;
            display: block;
        }
        input, select {
            width: 100%;
            padding: 10px;
            margin: 8px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .form-section {
            margin-bottom: 20px;
        }
        .row {
            display: flex;
            justify-content: space-between;
        }
        .row div {
            flex: 1;
            margin-right: 10px;
        }
        .row div:last-child {
            margin-right: 0;
        }
        .button-container {
            display: flex;
            justify-content: space-between;
        }
        .button {
            padding: 12px 20px;
            background: linear-gradient(90deg, rgba(2,0,36,1) 0%, rgba(9,9,121,1) 40%, rgba(0,212,255,1) 100%);
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            width: 48%;
        }
        .button:hover {
            background-color: #3498db;
        }
        .button:disabled {
            background-color: #bdc3c7;
            cursor: not-allowed;
        }
        input[type="date"] {
            padding: 10px;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Education Information</h1>

        <form action="#" method="POST">
            <!-- High School or Equivalent Name -->
            <div class="form-section">
                <label for="school-name">High School or Equivalent Name</label>
                <input type="text" id="school-name" name="school-name" required placeholder="Enter your high school name">
            </div>

            <!-- Graduation Date -->
            <div class="form-section">
                <label for="grad-date">Graduation Date</label>
                <input type="date" id="grad-date" name="grad-date" required>
            </div>

            <!-- School Address Section -->
            <div class="form-section">
                <label for="school-address">School Address</label>
                <input type="text" id="school-address" name="school-address" required placeholder="Enter street address">
            </div>

            <!-- School City, State/Province, Country -->
            <div class="row">
                <div>
                    <label for="city">City</label>
                    <select id="city" name="city" required>
                        <option value="Cabagan">Cabagan</option>
                        <option value="Ilagan">Ilagan</option>
                        <option value="Tumauini">Tumauini</option>
                        <option value="Cauayan">Tugue</option>
                    </select>
                </div>
                <div>
                    <label for="state">State/Province</label>
                    <select id="state" name="state" required>
                        <option value="">Select a State/Province</option>
                        <option value="Isabela"></option>
                        <option value="Tugue">New York</option>
                        <option value="Texas">Texas</option>
                        <option value="Florida">Florida</option>
                        <option value="Illinois">Illinois</option>
                    </select>
                </div>
                <div>
                    <label for="country">Country</label>
                    <select id="country" name="country" required>
                        <option value="">Select a Country</option>
                        <option value="Philippines">United States</option>
                        <option value="Canada">Canada</option>
                        <option value="Mexico">Mexico</option>
                        <option value="United Kingdom">United Kingdom</option>
                        <option value="Australia">Australia</option>
                    </select>
                </div>
            </div>

            <!-- Back and Next Buttons -->
            <div class="button-container">
                <button href type="button" class="button" onclick="window.history.back()">Back</button>
                <a href="application fee.html" button type="submit" class="button">Next</button></a>
            </div>
        </form>
    </div>

</body>
</html>
